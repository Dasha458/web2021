<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        svg {
            width: 600px;
            height: 400px;
        }
    </style>
</head>

<body>
    <svg>
        <circle cx="100" cy="100" r="60" stroke="#322F41" stroke-width="5" fill="#5C647A" />
        </svg>

    <svg>

    </svg>
    <svg>
       <polygon points="5,5 65,5 95,195 35,195" stroke="#54523F" stroke-width="5" fill="#EBE3C5" />
    </svg>
    <svg>
        <rect x="0" y="0" width="290" height="90" fill="#000000"/>
        <rect x="0" y="90" width="290" height="90" fill="#ff0000"/>
        <rect x="0" y="180" width="290" height="90" fill="#ffbf00"/>
    </svg>

</html>
