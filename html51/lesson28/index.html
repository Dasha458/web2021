<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form>
            <select class="form-select" aria-label="select">
                <option selected>Как к вам обращаться?</option>
                <option value="Mr">Mr</option>
                <option value="Mrs">Mrs</option>
                <option value="Sen">Sen</option>
              </select>
            <div class="mb-3">
                <label for="Input1" class="form-label">Фамилия Имя</label>
                <input type="text" class="form-control" id="Input1">
            </div>
            <div class="mb-3">
                <label for="Input2" class="form-label">Компания/Учебное заведение</label>
                <input type="text" class="form-control" id="Input2">
            </div>
            <div class="mb-3">
                <label for="Email" class="form-label">Email </label>
                <input type="emai" class="form-control" id="Email" aria-describedby="email">
            </div>
            <div class="mb-3">
                <label for="Input3" class="form-label">Должность/Специальность</label>
                <input type="text" class="form-control" id="Input3">
            </div>
            <div class="mb-3">
                <label for="Input4" class="form-label">Город</label>
                <input type="text" class="form-control" id="Input4">
            </div>
            <div class="mb-3">
                <label for="Input4" class="form-label">Как нам сделать конференцию более полезной и интересной?</label>
                <textarea class="form-control" rows="10" cols="45" name="text"></textarea>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="1" id="Check" name="part">
                <label class="form-check-label" for="Check">
          Очное
              </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="2" id="CheckChecked" name="part">
                <label class="form-check-label" for="CheckChecked">
         Заочное
              </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="CheckChecked" name="isdoctor">
                <label class="form-check-label" for="CheckChecked">
         Доктор наук
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
